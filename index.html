<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔮 Oblique - The Tangential Bot</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🔮 Oblique</h1>
      <p class="subtitle">The Tangential Bot</p>
      <button id="configure-button" class="config-toggle">⚙️ Configure</button>
    </header>

    <div id="config-panel" class="config-panel hidden">
      <h3>OpenRouter Configuration</h3>
      <div class="form-group">
        <label for="api-key">API Key:</label>
        <input 
          type="password" 
          id="api-key" 
          placeholder="sk-or-v1-..." 
          autocomplete="off"
        >
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input 
          type="text" 
          id="model" 
          placeholder="anthropic/claude-3.5-haiku"
          value="anthropic/claude-3.5-haiku"
        >
      </div>
      <button id="save-config" class="btn-primary">Save Configuration</button>
      <p class="config-note">
        Get your API key at <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a>
      </p>
    </div>

    <main>
      <div id="chat-messages" class="chat-messages"></div>
      
      <div class="input-area">
        <input 
          type="text" 
          id="message-input" 
          placeholder="Type your message..."
          autocomplete="off"
        >
        <button id="send-button" class="btn-send">Send</button>
      </div>
    </main>

    <footer>
      <div id="status" class="status">Initializing...</div>
    </footer>
  </div>

  <script type="module" src="./src/index.ts"></script>
</body>
</html>
