<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”® Oblique - The Tangential Bot</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ”® Oblique</h1>
      <p class="subtitle">The Tangential Bot</p>
    </header>

    <nav class="nav-bar">
      <div class="nav-item">
        <a href="#configure">Configure</a>
      </div>
      <div class="nav-item active">
        <a href="#chat">Chat</a>
      </div>
      <div class="nav-item">
        <a href="#bluesky">Bluesky</a>
      </div>
    </nav>

    <main>
      <div id="configure-panel" class="panel hidden">
        <div class="panel-content">
          <h3>OpenRouter Configuration</h3>
          <div class="form-group">
            <label for="api-key">API Key:</label>
            <input 
              type="password" 
              id="api-key" 
              placeholder="sk-or-v1-..." 
              autocomplete="off"
            >
          </div>
          <div class="form-group">
            <label for="model">Model:</label>
            <input 
              type="text" 
              id="model" 
              placeholder="anthropic/claude-3.5-haiku"
              value="anthropic/claude-3.5-haiku"
            >
          </div>
          <button id="save-config" class="btn-primary">Save Configuration</button>
          <p class="config-note">
            Get your API key at <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a>
          </p>
        </div>
      </div>

      <div id="chat-panel" class="panel">
        <div id="chat-messages" class="chat-messages"></div>
        
        <div class="input-area">
          <input 
            type="text" 
            id="message-input" 
            placeholder="Type your message..."
            autocomplete="off"
          >
          <button id="send-button" class="btn-send">Send</button>
        </div>
      </div>

      <div id="bluesky-panel" class="panel hidden">
        <div class="panel-content">
          <h3>Bluesky</h3>
          <div class="bluesky-controls">
            <button id="check-bluesky" class="btn-primary">Check</button>
            <label class="checkbox-label">
              <input type="checkbox" id="mark-as-seen" checked>
              Mark as seen
            </label>
          </div>
          <div id="bluesky-posts" class="bluesky-posts"></div>
        </div>
      </div>
    </main>

    <footer>
      <div id="status" class="status">Initializing...</div>
    </footer>
  </div>

  <script type="module" src="./src/index.ts"></script>
</body>
</html>
